<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#18191F" />
  
  <!-- Header area -->
  <rect x="0" y="0" width="300" height="80" fill="#111" />
  
  <!-- Sling Logo -->
  <text x="20" y="50" fill="#00AEFF" font-family="Arial" font-weight="bold" font-size="28">sling</text>
  
  <!-- Upgrade button -->
  <rect x="150" y="35" width="100" height="30" stroke="white" stroke-width="1" fill="none" rx="5" />
  <text x="200" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Upgrade</text>
  
  <!-- LiveNOW content area -->
  <rect x="10" y="100" width="280" height="180" fill="#222" rx="10" />
  
  <!-- LIVE badge -->
  <rect x="20" y="115" width="60" height="30" fill="#00AEFF" rx="5" />
  <text x="50" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="14">LIVE</text>
  
  <!-- FOX News logo placeholder -->
  <rect x="180" y="120" width="100" height="50" fill="#222" rx="5" />
  <text x="230" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="20">FOX</text>
  
  <!-- Title -->
  <text x="25" y="200" fill="white" font-family="Arial" font-weight="bold" font-size="22">LiveNOW from FOX</text>
  <text x="25" y="225" fill="#00AEFF" font-family="Arial" font-size="16">NEW • 12AM • 2 hr</text>
  
  <!-- Progress bar -->
  <rect x="10" y="250" width="280" height="5" fill="#00AEFF" rx="2" />
  
  <!-- Playback dots -->
  <circle cx="150" cy="280" r="5" fill="white" />
  <circle cx="170" cy="280" r="5" fill="#555" />
  <circle cx="190" cy="280" r="5" fill="#555" />
  <circle cx="210" cy="280" r="5" fill="#555" />
  <circle cx="230" cy="280" r="5" fill="#555" />
  
  <!-- Recommended Section -->
  <text x="15" y="320" fill="white" font-family="Arial" font-weight="bold" font-size="22">Recommended For You</text>
  
  <!-- Thumbnails -->
  <rect x="10" y="340" width="135" height="90" fill="#333" rx="5" />
  <rect x="20" y="350" width="50" height="20" fill="#00AEFF" rx="3" />
  <text x="45" y="365" text-anchor="middle" fill="white" font-family="Arial" font-size="12">LIVE</text>
  
  <rect x="155" y="340" width="135" height="90" fill="#333" rx="5" />
  <rect x="165" y="350" width="50" height="20" fill="#00AEFF" rx="3" />
  <text x="190" y="365" text-anchor="middle" fill="white" font-family="Arial" font-size="12">LIVE</text>
  
  <!-- Navigation Bar -->
  <rect x="0" y="580" width="300" height="70" fill="#111" />
  
  <!-- Navigation Icons -->
  <text x="30" y="615" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Home</text>
  <text x="90" y="615" text-anchor="middle" fill="#555" font-family="Arial" font-size="14">Guide</text>
  <text x="150" y="615" text-anchor="middle" fill="#555" font-family="Arial" font-size="14">On Demand</text>
  <text x="210" y="615" text-anchor="middle" fill="#555" font-family="Arial" font-size="14">DVR</text>
  <text x="270" y="615" text-anchor="middle" fill="#555" font-family="Arial" font-size="14">Search</text>
</svg>
