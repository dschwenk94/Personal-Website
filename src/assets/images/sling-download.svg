<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#18191F" />
  
  <!-- Header area -->
  <rect x="0" y="0" width="300" height="80" fill="#18191F" />
  
  <!-- Sling Logo -->
  <rect x="110" y="30" width="80" height="30" fill="#00AEFF" rx="5" />
  <text x="120" y="50" fill="white" font-family="Arial" font-size="18">Sling</text>
  
  <!-- Main Text -->
  <text x="150" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="18">Download the Sling TV app</text>
  <text x="150" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="18">and stream with ease!</text>
  
  <!-- App Store button -->
  <rect x="75" y="180" width="150" height="50" stroke="white" stroke-width="2" fill="none" rx="8" />
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="16">App Store</text>
  
  <!-- Phone mockup -->
  <rect x="60" y="250" width="180" height="320" stroke="white" stroke-width="2" fill="#111" rx="20" />
  <rect x="75" y="280" width="150" height="100" fill="#333" rx="5" />
  <text x="150" y="350" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Sling TV App</text>
  
  <!-- Sample content on phone -->
  <rect x="75" y="400" width="150" height="80" fill="#333" rx="5" />
  <rect x="85" y="410" width="40" height="20" fill="#00AEFF" rx="3" />
  <text x="105" y="425" text-anchor="middle" fill="white" font-family="Arial" font-size="10">LIVE</text>
</svg>
